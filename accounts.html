            <form action="accounts.php" method="POST">
                <div class="form-row">

                        <label for="accountID">Account ID</label>
                        <input type="text" id="accountID" name="accountID" placeholder="Enter Account ID" required>
                    </div>

                        <label for="accountNumber">Account Number</label>
                        <input type="text" id="accountNumber" name="accountNumber" placeholder="Enter Account Number" required>

                <div class="form-group">
                    <label for="accountType">Account Type</label>
                    <input type="text" id="accountType" name="accountType" placeholder="Enter Account Type" required>
                </div>

                <div class="form-group">
                    <label for="balance">Balance</label>
                    <input type="number" id="balance" name="balance" placeholder="Enter Balance" required>
                </div>

                <div class="form-group">
                    <label for="branchID">Branch ID</label>
                    <input type="text" id="branchID" name="branchID" placeholder="Enter Branch ID" required>
                </div>

                <div class="form-group">
                    <label for="createdAt">Created At</label>
                    <input type="date" id="createdAt" name="createdAt" required>
                </div>

            </form>
