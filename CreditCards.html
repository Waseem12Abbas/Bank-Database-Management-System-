        <!-- Right Section: Credit Card Form -->
        <div class="form-section">
            <form action="CreditCards.php" method="POST">
                <div class="form-row">
                    <div class="form-group">
                        <label for="cardID">Card ID</label>
                        <input type="text" id="cardID" name="cardID" placeholder="Enter Card ID" required>
                    </div>
                    <div class="form-group">
                        <label for="customerID">Customer ID</label>
                        <input type="text" id="customerID" name="customerID" placeholder="Enter Customer ID" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter Card Number" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="expiryDate">Expiry Date</label>
                        <input type="date" id="expiryDate" name="expiryDate" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="creditLimit">Credit Limit</label>
                        <input type="number" id="creditLimit" name="creditLimit" placeholder="Enter Credit Limit" required>
                    </div>
                    <div class="form-group">
                        <label for="balance">Balance</label>
                        <input type="number" id="balance" name="balance" placeholder="Enter Balance" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="status">Status</label>
                    <input type="text" id="status" name="status" placeholder="Active/Inactive" required>
                </div>

                <button type="submit" class="submit-btn">Add Credit Card</button>
            </form>
        </div>
    </div>
